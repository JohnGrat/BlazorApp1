name: CICD workflow

on:
  workflow_dispatch

env:
  AZURE_WEBAPP_NAME: tabortmig12
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup .net Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install dependencies
        run: dotnet restore ./BlazorApp1/BlazorApp1.csproj

      - name: Build project
        run: dotnet build ./BlazorApp1/BlazorApp1.csproj --configuration Release

      - name: Publish project
        run: dotnet publish ./BlazorApp1/BlazorApp1.csproj --configuration Release --output ./publish

      - name: Deploy to webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_KEY }}
          package: ./publish
